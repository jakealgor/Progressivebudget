<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="theme-color" content="#317EFB">
<link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="manifest" href="manifest.webmanifest"/>
<link rel="stylesheet" href="styles.css">
<title>Progressive Budget</title>
</head>

<body>
<div class="wrapper">
    <div class="total">
    <div class="total">total: <span id="total">$</span></div>
    </div>
    <div class="form">
    <input type="text" id="t-name" placeholder="Name Transaction" />
    <input type="number" min="0" id="t-amount" placeholder="Transaction Amount" />
    <button id="add-btn"><i class="fa fa-plus buttons"></i> Add</button>
    <button id="sub-btn"><i class="fa fa-minus"></i> Subtract</button>
    <p class="error"></p>
    </div>
    <div class="transactions">
    <table>
        <thead>
        <th>Transaction</th>
        <th>Amount</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    </div>
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="/db.js"></script>
<script src="index.js"></script>
<script>
    if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
        .then(reg => {
            console.log("We found the file!", reg);
        });
    });
    }

</script>

</body>


</html>
